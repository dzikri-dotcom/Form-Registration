<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Dzikri </title>
    <style>
        fieldset {
            width: 600px;
            margin-left: 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Form Registrasi</h1>


    <fieldset>
        <legend>Biodata</legend>

        <div style="display: flex; align-items: center;">
            <label style="width: 28.7%; margin-right: 10px;">Nama Mahasiswa</label>
            <label style="width: 15px;">:</label>
            <input type="text" id="nama" placeholder="Nama Anda" style="width: 25%; padding: 2px;">
        </div>

        <div style="display: flex; align-items: center; margin-top: 5px;">
            <label style="width: 31.2%; margin-right: 10px;">No Induk Mahasiswa (NIM):</label>
            <input type="number" id="nim" placeholder="123456789" style="width: 25%; padding: 2px;">
        </div>

        <div style="display: flex; align-items: flex-start; margin-top: 5px;">
            <label for="alamat" style="width: 28.7%; margin-right: 10px;">Alamat Mahasiswa</label>
            <label style="width: 15px;">:</label>
            
            <textarea id="alamat" name="alamat" rows="3" placeholder="Alamat Anda"
                style="width: 40%; padding: 10px;"></textarea>
        </div>

        <div style="display: flex; align-items: center; margin-top: 7px;">
            <label style="width: 28.7%; margin-right: 10px;">Tanggal Lahir</label>
            <label style="width: 15px;">:</label>
            <select id="day" style="width: 10%; padding: 2px; margin-right: 10px;">
                <option value="">01</option>
                <script>
                    for (let i = 1; i <= 31; i++) {
                        let day = i < 10 ? '0' + i : i;
                        document.write('<option value="' + day + '">' + day + '</option>');
                    }
                </script>
            </select>
            <select id="month" style="width: 15%; padding: 2px; margin-right: 10px;">
                <option value="Januari">Januari</option>
                <option value="Februari">Februari</option>
                <option value="Maret">Maret</option>
                <option value="April">April</option>
                <option value="Mei">Mei</option>
                <option value="Juni">Juni</option>
                <option value="Juli">Juli</option>
                <option value="Agustus">Agustus</option>
                <option value="September">September</option>
                <option value="Oktober">Oktober</option>
                <option value="November">November</option>
                <option value="Desember">Desember</option>
            </select>
            <select id="year" style="width: 10%; padding: 2px; margin-right: 10px;">
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = currentYear; i >= 1900; i--) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>
        </div>

        <div style="display: flex; align-items: center;margin-top: 4px;">
            <label style="width: 28.7%; margin-right: 10px;">Jenis Kelamin</label>
            <label style="width: 15px;">:</label>
            <div style="display: flex; align-items: center;">
                <input type="radio" name="gender" value="laki-laki" style="margin-right: 10px;">Pria
                <input type="radio" name="gender" value="perempuan"
                    style="margin-left: 30px; margin-right: 10px;">Wanita
            </div>
        </div>
        <div style="display: flex; align-items: center;">
            <label style="width: 28.7%; margin-right: 10px;">Upload Foto</label>
            <label style="width: 15px;">:</label>
            <input type="file" style="width: 30%; padding: 2px;">
        </div>

        <div style="display: flex; align-items: center;margin-top: 4px;">
            <label style="width: 28.7%; margin-right: 10px;">URL Website</label>
            <label style="width: 15px;">:</label>
            <input type="text" id="website" placeholder="URL Website Anda" style="width: 45%; padding: 2px;">
        </div>

        <div style="display: flex; align-items: center;margin-top: 4px;">
            <label style="width: 28.7%; margin-right: 10px;">Perguruan Tinggi</label>
            <label style="width: 15px;">:</label>
            <input type="text" placeholder="Nama Perguruan Tinggi" style="width: 25%; padding: 2px;">
        </div>

    </fieldset>
    <br>


    <form>
        <fieldset>
            <legend>Info Akun</legend>

            <div style="display: flex; align-items: center;">
                <label style="width: 16.5%; margin-right: 10px;">Email</label>
                <label style="width: 8px;">:</label>
                <input type="text" placeholder="Email Anda"> <br>
            </div>


            <div style="display: flex; align-items: center;margin-top: 4px;">
                <label style="width: 16.5%; margin-right: 10px;">Username</label>
                <label style="width: 8px;">:</label>
                <input type="text" placeholder="Username Anda"> <br>
            </div>

            <div style="display: flex; align-items: center;margin-top: 4px;">
                <label style="width: 16.5%; margin-right: 10px;">Password:</label>
                <label style="width: 8px;">:</label>
                <input type="password" placeholder="Password Anda"> <br>
            </div>

            <div style="align-items: center;margin-top: 4px;">
                <label>Ulangi Password:</label>
                <input type="password" placeholder="Password Anda"> <br>
                <br>
            </div>

        </fieldset>

        <br>

        <fieldset>
            <legend>Kemampuan Dasar</legend>

            <input type="checkbox" name="code1" id="html">
            <label for="code1">HTML</label>
            <input type="checkbox" name="code2" id="css">
            <label for="code2">CSS</label>
            <input type="checkbox" name="code3" id="JavaScript">
            <label for="code3">JavaScript</label>
            <input type="checkbox" name="code4" id="PHP">
            <label for="code4">PHP</label>
            <input type="checkbox" name="code5" id="MySQL">
            <label for="code5">MySQL</label>
            <input type="checkbox" name="code6" id="Laravel">
            <label for="code6">Laravel</label>
            <input type="checkbox" name="code7" id="React Native">
            <label for="code7">React Native</label>
        </fieldset>

        <br>

        <button type="reset">Reset</button>
        <button type="submit">Simpan</button>
        <button type="button">Button</button>

</body>

</html>
